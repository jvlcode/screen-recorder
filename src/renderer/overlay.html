<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }

    #base-layer { z-index: 10; }
    #preview-layer { z-index: 20; }

    #combo {
      position: fixed;
      bottom: 80px;
      right: 40px;
      background: white;
      color: black;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 28px;
      border: 2px solid red;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    #combo.show {
      opacity: 1;
      transform: translateY(-6px);
    }
  </style>
</head>

<body>
  <canvas id="base-layer"></canvas>
  <canvas id="preview-layer"></canvas>
  <div id="combo"></div>

  <script type="module" src="./src/keystroke.js"></script>
  <script type="module" src="./src/drawing.js"></script>
  <script>
    console.log(window,'windos')
  </script>
</body>
</html>
